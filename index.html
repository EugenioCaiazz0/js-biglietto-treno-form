<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>JS-BIGLIETTO-TRENO-FORM</title>

</head>

<body>

    <div class="container d-flex justify-content-center debug">
        <div class="row w-100" id="pricing-section">
                
                <div class="col-3 mb-3">
                    <label for="nameSurnamePassenger" class="form-label fw-bold ">Nome e Cognome</label>
                    <textarea class="form-control inputName"  placeholder="Inserire nome e cognome" rows="1"></textarea>
                </div>
                <div class="col-3 offset-1 mb-3"> <!--OFFSET NOT WORKING-->
                    <label for="travelDistance" class="form-label fw-bold ">Distanza viaggio</label>
                    <textarea class="form-control inputDistance" placeholder="Inserire lunghezza del tragitto" rows="1"></textarea>
                </div>
                <div class="col-3 offset-1 mb-3">
                    <label for="passengerAge" class="form-label fw-bold ">Età del passeggero</label>
                    <select class="form-select inputAge" id="ageSelect">
                        <option selected> Età passeggero </option>
                        <option value="minor">Minorenne</option>
                        <option value="middleAged">18-65</option>
                        <option value="old">65 o più</option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-center"> 
                    <button type="button" class="btnPrint btn btn-success m-1 fw-bold ">Generare ticket di viaggio</button>
                    <button type="button" class="btnAnnulla btn btn-danger m-1 fw-bold ">Annulla</button>
                </div>
        </div>
    </div>

    <div class="container d-flex flex-column  debug">
        
        <h2 class="m-1 fw-bold align-self-center "> Dettagli ticket</h2>
        <div class="container d-flex debug">
            
            <div class="m-1">
                <h3 class="fw-bold text-nowrap ">Titolare di viaggio</h3>
                <div id="passengerIDPrint"></div>
            </div>
            
            <div class="row w-100 d-flex m-1  ">
                <h3 class="fw-bold ">Info di viaggio</h3>
                <div class="col-6 d-flex flex-column ">
                    <h5 class="fw-bold "> Classe di viaggio </h5>
                    <p> Prima classe </p>
                    <h5 class="fw-bold"> Costo biglietto </h5>
                    <p id="costoViaggioPrint"></p>
                </div>
                <div class="col-6 d-flex flex-column">
                    <h5 class="fw-bold "> ID treno </h5>
                    <p> 682ap87s</p>
                    <h5 class="fw-bold "> Carrozza </h5>
                    <p> 5 </p>
                </div>
            </div>
        
        </div>

    </div>
    
 <script src="scripts/script.js"></script> 
</body>
</html>
